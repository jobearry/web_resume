<section class="grid md:grid-cols-6 scroll-smooth py-2">
  <div class="w-full col-span-full md:col-span-2">
    @for(block of sideblock; track $index){
    <app-block [id]="block.id" [title]="block.title!" [class]="block.class!">
      @if(block.icon){
      <lucide-icon slot="icon" [name]="block.icon"></lucide-icon>
      }

      <ng-container slot="content">
        <app-host [component]="block.content!" [inputs]="block.inputs">
        </app-host>
      </ng-container>

    </app-block>
    }
  </div>
  @if(isDesktop){
    <div class="w-full col-span-full md:col-span-4">
      @for(block of mainblock; track $index){
      <app-block [id]="block.id" [title]="block.title!" [class]="block.class!">
        @if(block.icon){
        <lucide-icon slot="icon" [name]="block.icon"></lucide-icon>
        }
  
        <ng-container slot="content">
          <app-host [component]="block.content!" [inputs]="block.inputs">
          </app-host>
        </ng-container>
  
      </app-block>
      }
    </div>
  }
  <div>

  </div>
</section>
